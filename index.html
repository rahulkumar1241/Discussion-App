<html lang="en">

<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="./style.css">
</head>

<body>


    <!--    HEADER-->
    <div class="container-fluid header bg-info text-white">
        Discussion App
    </div>



    <div class="container-fluid">
        <div class="row">

            <div class="col-6 mt-3">
                <div>
                    <button type="button" class="btn btn-primary" id="question_button">New Question Form</button>
                    <input type="text" placeholder="search questions...." id="filter_result" />
                </div>


                <div id="questions">

                </div>
            </div>




            <div class="col-6 mt-3" id="question_form">
                <h2>Welcome to Discussion Portal!!</h2>
                <p>Enter a subject and question to get started......</p>
                <form>
                    <div class="form-group">
                        <input type="text" class="form-control" id="subject" placeholder="subject" required />
                    </div>
                    <div class="form-group">
                        <textarea class="form-control" rows="5" id="comment" placeholder="Question" required></textarea>
                    </div>
                    <button type="button" id="submitQuestionButton" class="btn btn-primary" style="float:right;">Submit</button>
                </form>
            </div>



            <div class="col-6 mt-3" id="answer_section" style="display: none;">
                <h2>Question!!!</h2>
                <div style="background-color:rgb(235, 235, 224);padding:10px;" id="click_display_question"></div>
                
                <div class="mt-3">
                <button type="button" class="btn btn-primary" id="resolve" style="float:right;">Resolve</button>
                 </div>
                
                <h3 class="mt-3" id="responseHeading">Responses!!!</h3>

                <div id="responses" style="background-color:rgb(235, 235, 224);margin-top:10px;">
                
                
                </div>


                <h2>Add Response!!!</h2>
                <form>
                    <div class="form-group">
                        <input type="text" style="width:200px;" class="form-control" id="name" placeholder="Enter name" required>
                    </div>

                    <div class="form-group">
                        <textarea class="form-control" rows="5" id="answer" placeholder="Enter comment" required></textarea>
                    </div>
                    <button type="button" id="submitAnswerButton" class="btn btn-primary" style="float:right;">Submit</button>
                </form>
            </div>


        </div>

    </div>




    <script src="./main.js"></script>
</body>

</html>
